{% extends "layout.html" %}

{% block content %}
<script>
    let data = {{data|tojson}};
    console.log(data);
    $(document).ready(() => {
        $("#score").append(`<span style="color: dimgrey">Your Score: <span style='color: #101010;font-weight:bold'>${data["score"]}%</span></span>`);
    });
</script>
<div class="container center">
    <br>
    <br>
    <h4 id="score"></h4>
    <br>
    <br>
    <div class="row">
    <div class="col s8 m8 l8">
        <a href="/learn" class="waves-effect waves-light btn blue btn-large test-btn">
            Home
        </a>
    </div>
    <div class="col s4 m4 l4">
        <a href="/reset" id="reset" class="waves-effect waves-light btn grey btn-large test-btn reset">
            Reset
        </a>
    </div>
</div>
</div>
{% endblock %}
